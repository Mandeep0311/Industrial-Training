<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">


<body>
<h1>Personal Information Form</h1>

<form>
    <div class="mb-3">
        <label for="exampleInputname" class="form-label" >Name</label>
        <input type="text" class="form-control" id="exampleInput" required  >
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <lable for="Address"> Permanent Address</lable>
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
      <label for="floatingTextarea">Comments</label>
    </div>
    

    <lable for="city name" class="form-label">Enter the City Name</lable>
    <select class="form-select" aria-label="Default select example" id="city name">
        <option selected>city name</option>
        <option value="1">Amritsar</option>
        <option value="2">Jalandhar</option>
        <option value="3">Patiala</option>
        <option value="1">ludhiana</option>
        <option value="2">Phagwara</option>
        <option value="3">Phillaur</option>
      </select><br>
      <lable for ="gender" class="form-label">Choose Your Gender</lable>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
        <label class="form-check-label" for="radioDefault1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
        <label class="form-check-label" for="radioDefault2">
          female
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
        <label class="form-check-label" for="radioDefault2">
          Others
        </label>
      </div>
      <br>
      <label for="customRange1" class="form-label">Price</label>
      <input type="range" class="form-range" min="0" max="2000" id="customRange1">
      <br><br>
      <lable for="Hobbies"> Your Hobbies</lable>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkIndeterminate">
        <label class="form-check-label" for="checkIndeterminate">
          Listening music
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkIndeterminate">
        <label class="form-check-label" for="checkIndeterminate">
          Reading books
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkIndeterminate">
        <label class="form-check-label" for="checkIndeterminate">
          Watching Movies
        </label>
      </div>
      <br><br>
      <lable for="games">Favroite Indoor Games</lable>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
        <label class="form-check-label" for="switchCheckDefault">CaramBoard</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="switchCheckChecked" checked>
        <label class="form-check-label" for="switchCheckChecked">Chess</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDisabled" >
        <label class="form-check-label" for="switchCheck">Playning Cards</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="switchCheckCheckedDisabled">
        <label class="form-check-label" for="switchCheckChecked">Luddo</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Agree to term and condition</label>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
